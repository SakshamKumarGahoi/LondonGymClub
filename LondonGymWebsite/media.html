<!-- media.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - London Gym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;

            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        h2,
        .navbar-brand,
        .wide-font {
            font-family: 'Orbitron', sans-serif;
        }

        .media-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .media-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .glass-navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .video-embed {
            width: 100%;
            aspect-ratio: 16/9;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">London Gym</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: brightness(200%) invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="trainers.html">Trainers</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reviews.html">Reviews</a></li>
                    <li class="nav-item active"><a class="nav-link text-danger" href="media.html">Media</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Media Section -->
    <section class="container py-5 mt-5 pt-5">
        <h2 class="text-center text-danger wide-font mb-5">Gallery & Videos</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="media-card">
                    <img src="assets/images/pic1.jpg" class="img-fluid" alt="Gym Pic 1">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="media-card">
                    <img src="assets/images/pic2.jpg" class="img-fluid" alt="Gym Pic 2">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="media-card">
                    <iframe class="video-embed" src="https://www.youtube.com/embed/GQQWKsATQqQ" title="Gym Workout"
                        frameborder="0" allowfullscreen></iframe>


                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-3">
        <p class="m-0">&copy; 2025 London Gym | Designed by Edelweiss Growth</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
