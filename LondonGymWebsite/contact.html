<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - London Gym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;

            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        h2,
        .navbar-brand,
        .wide-font {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">London Gym</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: brightness(200%) invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="trainers.html">Trainers</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reviews.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="media.html">Media</a></li>
                    <li class="nav-item active"><a class="nav-link text-danger" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container py-5 mt-5 pt-5">
        <h2 class="text-center text-danger wide-font mb-5">Contact Us</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="contact-box">
                    <h5 class="text-danger">Reach Out</h5>
                    <p><strong>Phone:</strong> +91 8218913837</p>
                    <p><strong>Email:</strong> london.gym@gmail.com</p>
                    <p><strong>Address:</strong> <br>London Gym, Delhi, India</p>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.508828969864!2d77.43727967550232!3d28.674421975641916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf1bbc7328e77%3A0xfcf525a00b504452!2sLondon%20Gym%20Club!5e0!3m2!1sen!2sin!4v1751970032734!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <form action="https://formspree.io/f/xyzjqwvn" method="POST" class="contact-box mt-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Send Message</button>
    </form>


    <!-- Footer -->
    <footer class="bg-black text-white text-center py-3">
        <p class="m-0">&copy; 2025 London Gym | Designed by Edelweiss Growth</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
