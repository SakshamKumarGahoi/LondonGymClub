<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Gym - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;

            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        h1,
        h2,
        h3,
        .navbar-brand,
        .wide-font {
            font-family: 'Orbitron', sans-serif;
        }

        .hero-video {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .btn-custom {
            background-color: #ff0000;
            color: white;
            font-weight: bold;
            border-radius: 25px;
        }

        .glass-navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">London Gym</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: brightness(200%) invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link text-danger" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="trainers.html">Trainers</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reviews.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="media.html">Media</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-video">
        <video autoplay muted loop>
            <source src="assets/video/gym-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-text">
            <h1 class="display-4 text-white">Welcome to London Gym</h1>
            <p class="lead">Train Hard. Stay Strong. Live Fit.</p>
            <a href="services.html" class="btn btn-custom mt-3">Explore Services</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-3">
        <p class="m-0">&copy; 2025 London Gym | Designed by Edelweiss Growth</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
